CantRunSSE2Title=No se puede iniciar LightZone
CantRunSSE2=LightZone en Linux requiere una CPU que soporte el conjunto de instrucciones SSE2.  Este requisito fue introducido en la version 2.4, en Mayo 2007.
FoundProcCpuinfo=LightZone ha examinado /proc/cpuinfo on este ordenador y encuentra "$1", sin instrucciones SSE2.  LightZone debe cerrarse.
