CantRunSSE2Title=Impossibile avviare LightZone
CantRunSSE2=LightZone su Linux richiede una CPU che supporti il set di istruzioni SSE2.  Tale requisito \u00e8 stato introdotto con la versione 2.4, a maggio 2007.
FoundProcCpuinfo=LightZone ha esaminato /proc/cpuinfo su questo computer: ha trovato "$1" e nessun set del flag SSE2.  Ora \u00e8 necessario chiudere LightZone.
