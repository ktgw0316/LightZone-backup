CantRunSSE2Title=Kan LightZone niet starten
CantRunSSE2=LightZone op Linux heeft een processor (CPU) nodig die de SSE2 instructie set ondersteunt.  Deze eis is ingevoerd met versie 2.4, in mei 2007.
FoundProcCpuinfo=LightZone heeft /proc/cpuinfo onderzocht op deze computer en heeft "$1" gevonden, waar de SSE2 vlag niet aan staat.  LightZone moet nu worden gesloten.
LearnMoreSSE2=Om meer te leren over SSE2 en de CPU's die het ondersteunen, zie
LearnMoreSSE2URL=http://en.wikipedia.org/wiki/SSE2#CPUs_supporting_SSE2

