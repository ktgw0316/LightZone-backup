StartRegionAdvice=Fai clic nella zona dell'immagine in cui desideri creare una o pi\u00f9 regioni.
EndRegionAdvice=Per finire la regione, fai doppio clic, premi MAIUSC o ESC.
RotateAdvice=Per ruotare l'immagine, sposta il dispositivo di scorrimento sullo strumento Ruota.  Trascina gli elementi sull'immagine per allinearli.
CropAdvice=Trascina un rettangolo sull'immagine per ritagliare.  Per confermare, fai di nuovo clic sul pulsante Taglia.
EmptyFolderAdvice=Scegli una cartella che contenga immagini.
