StartRegionAdvice=Klik op de afbeelding waar u een of meerdere gebieden wilt creeren.
EndRegionAdvice=Dubbelklik om het creeren van het gebied te beeindigen (of shift-click, of druk op ESC).
RotateAdvice=Beweeg de schuiven in het Draaien gereedschap om uw afbeelding te draaien.  Drag along features in your image to align them.
CropAdvice=Sleep een vierkant in de afbeelding om die bij te snijden.  Klik nogmaals op de Bijsnijden knop om te bevestigen.
EmptyFolderAdvice=Kies een folder met afbeeldingen.
