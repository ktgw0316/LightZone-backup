StartRegionAdvice=Click on the image where you would like to create one or more regions.
EndRegionAdvice=Double-click to finish your region (or shift-click, or press ESC).
RotateAdvice=Move the sliders in the Rotate Tool to rotate your image.  Drag along features in your image to align them.
CropAdvice=Drag a rectangle on the image to crop it.  Click the Crop button again to commit.
EmptyFolderAdvice=Pick a folder that has some images in it.
