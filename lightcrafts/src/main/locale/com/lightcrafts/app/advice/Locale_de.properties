StartRegionAdvice=Auf die Stelle des Bildes klicken, an der eine oder mehrere Bereiche erstellt werden sollen.
EndRegionAdvice=Doppel-Klick, um den Bereich zu beenden (oder Umschalten-Klick oder ESC dr\u00fccken).
RotateAdvice=Die Schieber im Drehen-Werkzeug bewegen, um das Bild zu drehen.  Entlang einer Kante im Bild eine Linie ziehen, um es auszurichten.
CropAdvice=Ein Rechteck im Bild ziehen, um es zu zu schneiden.  Den Zuschnittskopf noch einmal klicken, um zu best\u00e4tigen.
EmptyFolderAdvice=Einen Ordner mit Bildern ausw\u00e4hlen.
