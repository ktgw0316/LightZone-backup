# This file configures locale- and platform-dependent properties of menu
# items: names, accelerators, and mnemonics.
#
# Each menu item should have a key.  For each key, there should be a name
# property ("_Name"), and there may optionally also be an accelerator
# property ("_Accelerator") or a mnemonic property ("_Mnemonic") or both.
#
# Any property key may be suffixed by a platform specifier, which is
# currently either "_Mac" or nothing.
#
# Values of mnemonics properties are the name of a KeyEvent virtual key code
# member ("VK_*").  Values of accelerator properties are in the format of
# KeyStroke.getKeyStroke(String).
#
# Mnemonics may be turned off globally.  See com.lightcrafts.app.MenuFactory.

