##
# There are 3 kinds of lines:
#
#   1. tagID=Tag_label
#
#       This is an ordinary key=value property.
#
#   2. tagID=Tab_Label-X
#
#       Tags having labels ending with "-X" are not displayed to the user.
#
#   3. tagID>value=Value_label
#
#       This is the label for the given value of the tag.
#
# Also note:
#
# - All tagIDs must be specified in hexadecimal and must be comprised of either
#   4 or 6 digits (left-zero-padding if necessary).
#
# - All values must be specified in decimal; values need not be any specific
#   number of digits.
##

0001=File date/time
0002=Directory
0003=File name
0004=File size

0101=Aperture
0102=ISO
0103=Shutter speed
0104=Lens
0105=Focal length
0106=Color temperature
0107=Camera
0108=Capture date/time

0109=Flash
0109>0=no flash
0109>1=flash fired
0109>5=strobe return light not detected
0109>7=strobe return light detected
0109>8=unknown
0109>9=flash fired, compulsory flash mode
0109>13=flash fired, compulsory flash mode, strobe return light not detected
0109>15=flash fired, compulsory flash mode, strobe return light detected
0109>16=flash did not fire, compulsory flash mode
0109>24=flash did not fire, auto
0109>25=flash fired, auto
0109>29=flash fired, auto, strobe return light not detected
0109>31=flash fired, auto, strobe return light detected
0109>32=no flash function
0109>65=flash fired, red-eye reduction
0109>69=flash fired, red-eye reduction, strobe return light not detected
0109>71=flash fired, red-eye reduction, strobe return light detected
0109>73=flash fired, compulsory flash mode, red-eye reduction
0109>77=flash fired, compulsory flash mode, red-eye reduction, strobe return light not detected
0109>79=flash fired, compulsory flash mode, red-eye reduction, strobe return light detected
0109>89=flash fired, auto, red-eye reduction
0109>93=flash fired, auto, strobe return light not detected, red-eye reduction
0109>95=flash fired, auto, strobe return light detected, red-eye reduction

0200=Color profile
0201=Image height
0202=Image width
0203=Image resolution

# These are the same as TIFF.
0204=Image orientation
0204>1=normal
0204>2=h. flip
0204>3=rotated 180
0204>4=v. flip
0204>5=90 CW + h. flip
0204>6=90 CW
0204>7=90 CCW + h. flip
0204>8=90 CCW
0204>9=unknown

# These are the same as TIFF.
0205=Original orientation-X
0205>1=normal
0205>2=h. flip
0205>3=rotated 180
0205>4=v. flip
0205>5=90 CW + h. flip
0205>6=90 CW
0205>7=90 CCW + h. flip
0205>8=90 CCW
0205>9=unknown

0206=Rating

0207=Original height
0208=Original width

0300=Artist
0301=Caption
0302=Copyright
0303=Title

