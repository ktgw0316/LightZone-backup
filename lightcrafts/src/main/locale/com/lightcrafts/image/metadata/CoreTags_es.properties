##
# There are 3 kinds of lines:
#
#   1. tagID=Tag_label
#
#       This is an ordinary key=value property.
#
#   2. tagID=Tab_Label-X
#
#       Tags having labels ending with "-X" are not displayed to the user.
#
#   3. tagID>value=Value_label
#
#       This is the label for the given value of the tag.
#
# Also note:
#
# - All tagIDs must be specified in hexadecimal and must be comprised of either
#   4 or 6 digits (left-zero-padding if necessary).
#
# - All values must be specified in decimal; values need not be any specific
#   number of digits.
##

0001=Fecha/hora de la captura
0002=Directorio
0003=Nombre de archivo
0004=Tama\u00f1o de archivo

0101=Apertura
0102=ISO
