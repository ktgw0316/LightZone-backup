##
# There are 3 kinds of lines:
#
#   1. tagID=Tag_label
#
#       This is an ordinary key=value property.
#
#   2. tagID=Tab_Label-X
#
#       Tags having labels ending with "-X" are not displayed to the user.
#
#   3. tagID>value=Value_label
#
#       This is the label for the given value of the tag.
#
# Also note:
#
# - All tagIDs must be specified in hexadecimal and must be comprised of either
#   4 or 6 digits (left-zero-padding if necessary).
#
# - All values must be specified in decimal; values need not be any specific
#   number of digits.
##

0000=Modello

0009=Qualit\u00e0
0009>1=fine
0009>2=normale

000A=Scatto in sequenza
000A>0=spento
000A>1=acceso

000C=Larghezza immagine
000E=Altezza immagine
0010=Anno creazione
0012=Mese/giorno creazione
0014=Ora creazione

001B=Modalit\u00e0 otturatore
001B>0=auto
001B>8=priorit\u00e0 apertura
001B>32=manuale

001C=Misurazione esposizione
001C>0=multipla
001C>1=media ponderata al centro
001C>2=spot

001D=Numero sequenza
001E=Numero F
0020=Tempo esposizione
0024=Compensazione esposizione

0038=Modalit\u00e0 fuoco
0038>0=normale
0038>2=macro

0040=Bilanciamento bianco
0040>0=auto
0040>1=flash
0040>2=tungsteno
0040>3=luci diurne

005D=flash scattato
005D>0=no
005D>1=si

005E=Impostazioni ISO
0060=ISO
0062=Zoom totale
0064=Data/ora

0068=Zoom digitale

006B=Nitidezza
006B>0=normale
006B>1=morbida
006B>2=forte

