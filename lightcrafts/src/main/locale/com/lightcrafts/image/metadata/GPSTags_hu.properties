##
# There are 3 kinds of lines:
#
#   1. tagID=Tag_label
#
#       This is an ordinary key=value property.
#
#   2. tagID=Tab_Label-X
#
#       Tags having labels ending with "-X" are not displayed to the user.
#
#   3. tagID>value=Value_label
#
#       This is the label for the given value of the tag.
#
# Also note:
#
# - All tagIDs must be specified in hexadecimal and must be comprised of either
#   4 or 6 digits (left-zero-padding if necessary).
#
# - All values must be specified in decimal; values need not be any specific
#   number of digits.
##

0000=Version ID
0001=Latitude ref.
0002=Latitude
0003=Longitude ref.
0004=Longitude
0005=Altitude ref.
0006=Altitude
0007=Time-stamp
0008=Satellites
0009=Status
000A=Measure mode
000B=Dop
000C=Speed ref.
000D=Speed
000E=Track ref.
000F=Track
0010=Image direction ref.
0011=Image direction
0012=Map datum
0013=Dest. latitude ref.
0014=Dest. latitude
0015=Dest. longitude ref.
0016=Dest. longitude
0017=Dest. bearing ref.
0018=Dest. bearing
0019=Dest. distance ref.
001A=Dest. distance
001B=Process method
001C=Area information
001D=Date stamp
001E=Differential

