##
# There are 3 kinds of lines:
#
#   1. tagID=Tag_label
#
#       This is an ordinary key=value property.
#
#   2. tagID=Tab_Label-X
#
#       Tags having labels ending with "-X" are not displayed to the user.
#
#   3. tagID>value=Value_label
#
#       This is the label for the given value of the tag.
#
# Also note:
#
# - All tagIDs must be specified in hexadecimal and must be comprised of either
#   4 or 6 digits (left-zero-padding if necessary).
#
# - All values must be specified in decimal; values need not be any specific
#   number of digits.
##

0000=Version
1000=Quality

1001=Sharpness
1001>1=soft
1001>2=soft 2
1001>3=normal
1001>4=hard
1001>5=hard 2

1002=White balance
1002>0=auto
1002>256=daylight
1002>512=cloudy
1002>768=daylight color, fluorescent
1002>769=daywhite color, fluorescent
1002>1024=incandescent
1002>3840=custom

1003=Saturation
1003>0=normal
1003>256=high
1003>512=low

1004=Contrast
1004>0=normal
1004>256=high
1004>512=low

1010=Flash mode
1010>0=auto
1010>1=on
1010>2=off
1010>3=red-eye reduction

1011=Flash strength

1020=Macro mode
1020>0=off
1020>1=on

1021=Focus mode
1021>0=auto
1021>1=manual

1030=Slow sync
1030>0=off
1030>1=on

1031=Picture mode
1031>0=auto
1031>1=portrait
1031>2=landscape
1031>4=sports
1031>5=night
1031>6=program AE
1031>256=aperture-priority AE
1031>512=shutter-priority AE
1031>768=manual

1100=Auto-bracketing
1100>0=off
1100>1=on

1300=Blur warning
1300>0=none
1300>1=warning

1301=Focus warning
1301>0=none
1301>1=warning

1302=Exposure warning
1302>0=none
1302>1=warning

